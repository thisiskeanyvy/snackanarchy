name: Build executables

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows installer
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller main.py `
            --name SnackAnarchy `
            --onefile `
            --noconsole `
            --noconfirm `
            --collect-all cv2

      - name: Copy assets next to executable
        run: |
          Copy-Item -Path "assets" -Destination "dist/assets" -Recurse
          Copy-Item -Path "keybindings.json" -Destination "dist/keybindings.json"
          
          # Debug: afficher la structure
          Write-Host "=== Contenu du dossier dist ==="
          Get-ChildItem -Path "dist" -Recurse | Select-Object FullName | Select-Object -First 20
          Write-Host "=== Fichier MP4 ==="
          Get-ChildItem -Path "dist" -Recurse -Filter "*.mp4"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create NSIS installer script
        shell: pwsh
        run: |
          @"
          !include "MUI2.nsh"
          
          Name "SnackAnarchy"
          OutFile "SnackAnarchy-Setup.exe"
          InstallDir "`$PROGRAMFILES\SnackAnarchy"
          RequestExecutionLevel admin
          
          !insertmacro MUI_PAGE_DIRECTORY
          !insertmacro MUI_PAGE_INSTFILES
          
          !insertmacro MUI_LANGUAGE "French"
          
          Section "Install"
            SetOutPath "`$INSTDIR"
            File "dist\SnackAnarchy.exe"
            File "dist\keybindings.json"
            
            ; Copier le dossier assets
            SetOutPath "`$INSTDIR\assets"
            File /r "dist\assets\*.*"
            
            ; Retour au dossier principal pour les raccourcis
            SetOutPath "`$INSTDIR"
            
            ; Raccourci Bureau
            CreateShortCut "`$DESKTOP\SnackAnarchy.lnk" "`$INSTDIR\SnackAnarchy.exe"
            
            ; Raccourci Menu Démarrer
            CreateDirectory "`$SMPROGRAMS\SnackAnarchy"
            CreateShortCut "`$SMPROGRAMS\SnackAnarchy\SnackAnarchy.lnk" "`$INSTDIR\SnackAnarchy.exe"
            CreateShortCut "`$SMPROGRAMS\SnackAnarchy\Désinstaller.lnk" "`$INSTDIR\uninstall.exe"
            
            ; Désinstalleur
            WriteUninstaller "`$INSTDIR\uninstall.exe"
            
            ; Registre pour Ajout/Suppression de programmes
            WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\SnackAnarchy" "DisplayName" "SnackAnarchy"
            WriteRegStr HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\SnackAnarchy" "UninstallString" "`$INSTDIR\uninstall.exe"
          SectionEnd
          
          Section "Uninstall"
            ; Supprimer les fichiers
            Delete "`$INSTDIR\SnackAnarchy.exe"
            Delete "`$INSTDIR\keybindings.json"
            Delete "`$INSTDIR\uninstall.exe"
            
            ; Supprimer le dossier assets
            RMDir /r "`$INSTDIR\assets"
            
            ; Supprimer les raccourcis
            Delete "`$DESKTOP\SnackAnarchy.lnk"
            Delete "`$SMPROGRAMS\SnackAnarchy\SnackAnarchy.lnk"
            Delete "`$SMPROGRAMS\SnackAnarchy\Désinstaller.lnk"
            RMDir "`$SMPROGRAMS\SnackAnarchy"
            
            ; Supprimer le dossier d'installation
            RMDir "`$INSTDIR"
            
            ; Nettoyer le registre
            DeleteRegKey HKLM "Software\Microsoft\Windows\CurrentVersion\Uninstall\SnackAnarchy"
          SectionEnd
          "@ | Out-File -Encoding UTF8 installer.nsi

      - name: Build Windows installer with NSIS
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: SnackAnarchy-Windows-Installer
          path: SnackAnarchy-Setup.exe

      - name: Create Windows portable zip
        run: |
          Compress-Archive -Path "dist/*" -DestinationPath "SnackAnarchy-Windows-Portable.zip"

      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: SnackAnarchy-Windows-Portable
          path: SnackAnarchy-Windows-Portable.zip

  build-macos:
    name: Build macOS DMG
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app bundle
        run: |
          pyinstaller main.py \
            --name SnackAnarchy \
            --windowed \
            --noconfirm \
            --collect-all cv2

      - name: Copy assets into app bundle
        run: |
          # Copier assets dans Resources de l'app bundle
          cp -R assets "dist/SnackAnarchy.app/Contents/Resources/assets"
          cp keybindings.json "dist/SnackAnarchy.app/Contents/Resources/keybindings.json"
          
          # Copier aussi à côté de l'exécutable (fallback)
          cp -R assets "dist/SnackAnarchy.app/Contents/MacOS/assets"
          cp keybindings.json "dist/SnackAnarchy.app/Contents/MacOS/keybindings.json"
          
          # Debug: afficher la structure
          echo "=== Structure de l'app bundle ==="
          find "dist/SnackAnarchy.app" -type f -name "*.png" | head -5
          find "dist/SnackAnarchy.app" -type f -name "*.mp4"

      - name: Sign app with ad-hoc signature
        run: |
          # Signature ad-hoc pour éviter "app endommagée"
          codesign --force --deep -s - "dist/SnackAnarchy.app"
          
          # Supprimer les attributs de quarantaine
          xattr -cr "dist/SnackAnarchy.app"

      - name: Create macOS DMG
        run: |
          mkdir -p dist/dmg_src
          cp -R "dist/SnackAnarchy.app" dist/dmg_src/
          ln -s /Applications dist/dmg_src/Applications
          
          # Créer un fichier README pour les instructions
          cat > dist/dmg_src/LISEZMOI.txt << 'EOF'
          SnackAnarchy - Instructions d'installation macOS
          ================================================
          
          Si l'app affiche "endommagée" ou ne s'ouvre pas :
          
          1. Ouvrez Terminal (Applications > Utilitaires > Terminal)
          
          2. Exécutez cette commande :
             xattr -cr /Applications/SnackAnarchy.app
          
          3. Relancez l'application
          
          OU
          
          1. Clic droit sur l'app > Ouvrir
          2. Cliquez sur "Ouvrir" dans la boîte de dialogue
          
          Ceci est nécessaire car l'app n'est pas signée avec un
          certificat Apple Developer (signature ad-hoc uniquement).
          EOF
          
          hdiutil create -volname "SnackAnarchy" -srcfolder dist/dmg_src -ov -format UDZO dist/SnackAnarchy.dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: SnackAnarchy-macOS-DMG
          path: dist/SnackAnarchy.dmg

  build-linux:
    name: Build Linux executable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-2.0-0 libsdl2-mixer-2.0-0 libsdl2-image-2.0-0 \
            libsdl2-ttf-2.0-0 libasound2-dev libportmidi-dev \
            libavformat-dev libavcodec-dev libswscale-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller main.py \
            --name SnackAnarchy \
            --onefile \
            --noconfirm \
            --collect-all cv2

      - name: Copy assets next to executable
        run: |
          cp -R assets dist/assets
          cp keybindings.json dist/keybindings.json

      - name: Create Linux archive
        run: |
          cd dist
          tar -czvf ../SnackAnarchy-Linux.tar.gz SnackAnarchy assets keybindings.json
          cd ..

      - name: Upload Linux archive
        uses: actions/upload-artifact@v4
        with:
          name: SnackAnarchy-Linux
          path: SnackAnarchy-Linux.tar.gz
