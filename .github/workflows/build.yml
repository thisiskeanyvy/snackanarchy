name: Build executables

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # DÃ©pendances courantes pour pygame + affichage
          sudo apt-get install -y \
            libSDL2-2.0-0 libSDL2-mixer-2.0-0 libSDL2-image-2.0-0 \
            libSDL2-ttf-2.0-0 libasound2-dev libportmidi-dev \
            libavformat-dev libavcodec-dev libswscale-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller main.py \
            --name SnackAnarchy \
            --onefile \
            --noconfirm

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: snackanarchy-${{ matrix.os }}
          path: dist/*

